<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Navarro - Portfolio</title>
    <meta name="description" content="Come see Alfred's portfolio">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        (function() {
            try {
                var saved = localStorage.getItem('theme');
                var theme = saved === 'dark' || saved === 'light' ? saved : 'light';
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>
<body class="bg-global-bg text-global-text antialiased">
    <!-- Fixed Header -->
    <header id="main-header" class="group">
        <div class="header-grid">
            <!-- Logo -->
            <div class="header-logo">
                <a href="#" class="group flex items-center">
                    <svg aria-hidden="true" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 2.5rem; height: 2.5rem;">
                        <title>Logo</title>
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#0066ff"/>
                                <stop offset="50%" style="stop-color:#3b82f6"/>
                                <stop offset="100%" style="stop-color:#60a5fa"/>
                            </linearGradient>
                        </defs>
                        <rect x="4" y="4" width="32" height="32" rx="8" fill="url(#logoGradient)"/>
                        <text x="20" y="27" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">A</text>
                    </svg>
                </a>
            </div>

            <!-- Title -->
            <div class="header-title">
                <span class="text-xl font-bold sm:text-2xl">Alfred Navarro</span>
            </div>

            <!-- Desktop Navigation -->
            <nav class="mobile-nav-menu header-nav" id="navigation-menu">
                <a href="#about">About</a>
                <a href="projects.html">Projects</a>
                <a href="experience.html">Experience</a>
            </nav>

            <!-- Controls -->
            <div class="header-controls">
                <!-- Theme Toggle -->
                <button id="theme-toggle" aria-label="Switch to dark theme">
                    <svg class="sun-icon h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg class="moon-icon h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>

                <!-- Mobile Menu Toggle -->
                <button id="toggle-navigation-menu" aria-expanded="false" aria-label="Toggle navigation menu">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-3xl px-4 sm:px-8">
        <!-- About Section -->
        <section id="about" class="mb-16">
            <div class="prose" id="about-content">
                <div class="loading-spinner">Loading about content...</div>
            </div>
        </section>

        <!-- News Section -->
        <!-- <section id="news" class="mb-16">
            <div class="prose" id="news-content">
                <div class="loading-spinner">Loading news content...</div>
            </div>
        </section> -->

    </main>

    <!-- Footer -->
    <footer class="mx-auto max-w-3xl px-4 sm:px-8 py-12 text-center">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <p style="font-weight: 600; background: linear-gradient(135deg, #0066ff, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 1.125rem;">üêä GO GATORS üêä</p>
            <p style="color: var(--color-secondary); font-size: 0.875rem;">¬© 2026 Alfred Navarro. Built with passion.</p>
        </div>
    </footer>

    <!-- Grandfather Clock Button -->
    <button id="grandfather-clock" aria-label="Clock" title="Clock">
        <svg viewBox="0 0 40 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Clock body -->
            <rect x="8" y="0" width="24" height="10" rx="2" fill="currentColor" opacity="0.8"/>
            <rect x="6" y="10" width="28" height="35" rx="3" fill="currentColor" opacity="0.9"/>
            <rect x="10" y="45" width="20" height="15" rx="2" fill="currentColor" opacity="0.8"/>
            <!-- Clock face -->
            <circle cx="20" cy="25" r="10" fill="var(--color-global-bg)" stroke="currentColor" stroke-width="1.5"/>
            <!-- Clock hands -->
            <line x1="20" y1="25" x2="20" y2="18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="20" y1="25" x2="25" y2="25" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
            <!-- Pendulum window -->
            <ellipse cx="20" cy="52" rx="6" ry="4" fill="var(--color-global-bg)" stroke="currentColor" stroke-width="1"/>
            <!-- Pendulum -->
            <circle cx="20" cy="52" r="2.5" fill="currentColor"/>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
